{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-person-gear"></i> Editar Usuario
                </h2>
                <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a Gestión de Usuarios
                </a>
            </div>
            
            <!-- Edit User Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-pencil"></i> Editar: {{ user.email }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Email/Usuario</label>
                                <input type="text" 
                                       class="form-control" 
                                       value="{{ user.email }}"
                                       disabled
                                       style="background-color: #f8f9fa;">
                                <small class="text-muted">El email no puede ser modificado</small>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       name="name" 
                                       value="{{ user.name or '' }}"
                                       placeholder="Nombre del usuario">
                            </div>
                            
                            <div class="col-md-6">
                                <label for="role" class="form-label">Rol</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="user" {{ 'selected' if user.role == 'user' else '' }}>Usuario</option>
                                    <option value="admin" {{ 'selected' if user.role == 'admin' else '' }}>Administrador</option>
                                </select>
                            </div>
                            
                            <div class="col-12 mt-4">
                                <hr>
                                <h6 class="mb-3">
                                    <i class="bi bi-key"></i> Cambiar Contraseña
                                </h6>
                                <small class="text-muted d-block mb-3">
                                    Deja este campo vacío si no deseas cambiar la contraseña
                                </small>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="password" class="form-label">Nueva Contraseña</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Mínimo 6 caracteres (opcional)"
                                       minlength="6">
                            </div>
                            
                            <div class="col-12 mt-4">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Guardar Cambios
                                    </button>
                                    <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Auto-focus name field
document.addEventListener('DOMContentLoaded', function() {
    const nameInput = document.getElementById('name');
    if (nameInput) {
        nameInput.focus();
    }
});
</script>
{% endblock %}
